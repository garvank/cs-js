<center>
<h2 style="text-align: center"> Which type of drink is right for you? </style> </h1>

<p>How do you feel?</p>

<select id="feeling" onchange="myFunction()">
  <option value="none">
  <option value="Pumped">Pumped
  <option value="Drowsy">Drowsy
 
</select>


<br><br>
<p>Strength?</p>

<select id="type" onchange="myFunction()">
  <option value="none">
  <option value="Refreshing">Refreshing
  <option value="Strong">Strong
</select>

<p>Here is your drink....</p>

<p id="demo"></p>

<script>
function myFunction() {
    var x = document.getElementById("feeling").value;
    var y = document.getElementById("type").value;
   	
   	if (x == "Pumped" && y == "Refreshing") {
   	 document.getElementById("demo").innerHTML = "Moroccan Mint Tea!";
	} else if (x == "Pumped" && y == "Strong") {
   	 document.getElementById("demo").innerHTML = "Arabica Colombia Dark Roast Coffee!";
	} else if (x == "Drowsy" && y == "Refreshing") {
   	 document.getElementById("demo").innerHTML = "Hawaiian Kona Coffee";
	} else if (x == "Drowsy" && y == "Strong") {
   	 document.getElementById("demo").innerHTML = "English Early Grey Tea.";
	} else {
		document.getElementById("demo").innerHTML = "Please select both fields";
	}} 
</script>

</center>
